<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" fill="none">
  <defs>
    <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    <filter id="glow-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Logo Mark: Modern Shield -->
  <g transform="translate(10, 5)">
    <!-- Shield Outline -->
    <path d="M15 1 L27 7 L27 20 C27 26 22 29 15 31 C8 29 3 26 3 20 L3 7 Z" stroke="url(#brand-grad)" stroke-width="2" fill="rgba(56, 189, 248, 0.1)" stroke-linejoin="round"/>
    
    <!-- Central Node -->
    <circle cx="15" cy="16" r="3" fill="#e2e8f0" filter="url(#glow-soft)" />
    
    <!-- Connecting Lines -->
    <path d="M15 6 L15 16 M23 21 L15 16 M7 21 L15 16" stroke="#bae6fd" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Text: SAST -->
  <text x="48" y="28" font-family="'Inter', system-ui, -apple-system, sans-serif" font-weight="800" font-size="26" fill="#f1f5f9" letter-spacing="1.5" filter="url(#glow-soft)">SAST</text>
  
  <!-- Underline Accent -->
  <rect x="48" y="34" width="70" height="2" fill="url(#brand-grad)" rx="1" />
</svg>